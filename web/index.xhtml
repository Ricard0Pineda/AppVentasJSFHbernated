<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicación Ventas</title>
    </h:head>
    <h:body>
        <h:form id="frmRealizarVentas">
            <p:growl id="mensajeGeneral" showDetail="true"/>
            <h1>Venta de Productos</h1>
            <hr/>
            <p:panelGrid columns="1">
                <h:panelGroup>
                    Agregar Por Código de Barras
                    <p:inputText id="txtAgregarPorCodigoBarras" value="hola mundo">
                        <p:ajax event="keyup"/>
                    </p:inputText>
                <br/><br/>
                <p:dataTable value="" var="item" style="font-size: 10 px; width: 700px;" scrollable="true" scrollHeight="120">
                    <p:column headerText="CÓDIGO DE BARRAS">
                        <h:outputText value="lfjl"/>
                    </p:column>
                    <p:column headerText="NOMBRE" filterBy="nombre">
                        <h:outputText value="nombre"/>
                    </p:column>
                    <p:column headerText="PRECIO UNITARIO">
                        <h:outputText value="p/u"/>
                    </p:column>
                    <p:column headerText="STOCK">
                        <h:outputText value="pocos"/>
                    </p:column>
                    <p:column headerText="STOCK">
                        <p:commandButton value="Agregar" ajax="true"/>
                    </p:column>
                </p:dataTable>
                </h:panelGroup>
            </p:panelGrid>
            <hr/>
            <b>Lista de Productos a Vender</b>
            <p:dataTable id="tablaListaProductosVenta" value="" var="item" style="font-size: 10 px; width: 700px;" scrollable="true" scrollHeight="120">
                <p:column headerText="CÓDIGO DE BARRAS" style="text-align: center;">
                    <h:outputText value="no sé 1"/>
                </p:column>
                <p:column headerText="NOMBRE" style="text-align: center;">
                    <h:outputText value="no sé 2"/>
                </p:column>
                <p:column headerText="PRECIO UNITARIO" style="text-align: center;">
                    <h:outputText value="no sé 3"/>
                </p:column>
                <p:column headerText="CANTIDAD" style="text-align: center;">
                    <h:inputText value="no sé 4" style="text-align: center;"/>
                </p:column>
                <p:column headerText="TOTAl" style="text-align: center;">
                    PESOS:
                    <h:outputText value="no sé 5"/>
                </p:column>
                 <p:column style="text-align: center;">
                    <p:commandButton value="Retirar Prodcuto de la Lista" ajax="true"/>
                </p:column>
            </p:dataTable>
            <p:panelGrid id="PanelFinalVenta" columns="1" style="text-align: right; width: 100%;">
                <h:panelGroup>
                    <p:commandButton value="Actualizar Monto de Compra"/>
                    PESOS:
                    <h:outputText style="box-shadow: 0px 0px 2px rgba(0,0,0,7);"/>
                    -------------
                    <p:commandButton value="Realizar Venta" ajax="false"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
